<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <style>
        /* CSS para a barra lateral */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            right: -250px; /* Alterado para abrir para a direita */
            background-color: #333;
            transition: 0.3s;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 25px;
            text-align: right; /* Alinhado para a direita */
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
        }

        .open-menu {
            right: 0; /* Alterado para abrir para a direita */
        }
    </style>
    <script>
        // Função para abrir/fechar a barra lateral
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open-menu');
        }
    </script>
</head>
<body>
    <div class="row">
        <!-- Barra lateral -->
        <div class="sidebar">
            <a href="/nutriverdeStore.html">nutriverde Store</a>
            <a href="/receita.html">Receitas</a>
            <a href="/voceSabia.html">Voce sabia</a>
            <a href="/faleConosco.html">fale conosco</a>
        </div>

        <header>
            <h1 onclick="toggleSidebar()">☰ NutriVerde</h1>
        </header>
    </div>

    <footer class="pe">
        <div class="row">
            <div class="col-md-12">
                <p>&copy; 2023 NutriVerde</p>
            </div>
        </div>
    </footer>
</body>
</html>
