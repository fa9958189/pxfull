    <style>

        .navbar {

            text-align: center;

            position: relative;

        .navbar a {
            color: white;

        #video-background {
            position: absolute;

            width: 100%;

        }

        #content {

        .footer {

            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilos para a seção de texto e imagem à direita do vídeo */
        .text-and-image {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            padding-right: 20px; /* Espaçamento à direita para separar o texto e a imagem do vídeo */
        }

        .text {
            text-align: left;
            padding-left: 20px; /* Espaçamento à esquerda para o texto */
            color: white;
        }

        .text h2 {
            font-size: 36px;
        }

        .text p {
            font-size: 18px;
        }

        .image {
            max-width: 100%;
            height: auto;
        }
